services:
    # 1. Laravel PHP Application Service
    app:
        build:
            context: .
            dockerfile: Dockerfile
        image: contas-casinha-app
        container_name: contas-casinha-app
        restart: unless-stopped
        working_dir: /var/www/html
        volumes:
            # Mount the entire current directory to the container's working directory  - ./:/var/www
            - ./:/var/www/html
        networks:
            - casinha-network

    # 2. Nginx Web Server Service
    nginx:
        image: nginx:alpine
        container_name: contas-casinha-nginx
        restart: unless-stopped
        ports:
            # Host Port:Container Port
            - "8000:80"
        volumes:
            # Link application code to Nginx  - ./:/var/www
            - ./:/var/www/html
            # Custom Nginx configuration file (see step 3)
            - ./docker/nginx:/etc/nginx/conf.d/
        networks:
            - casinha-network
        depends_on:
            - app

    # 3. MySQL Database Service
    db:
        image: mysql:8.0
        container_name: contas-casinha-db
        restart: unless-stopped
        environment:
            # Change these values in your .env file as well
            MYSQL_DATABASE: laravel_db
            MYSQL_ROOT_PASSWORD: root
            MYSQL_USER: laravel_user
            MYSQL_PASSWORD: password
        volumes:
            # Persistent storage for the database data
            - dbdata:/var/lib/mysql
        ports:
            # Optional: Expose the DB port to the host for local access (e.g., DB tools)
            - "3306:3306"
        networks:
            - casinha-network
    node:
      # Usa a imagem Node.js oficial (versão que você precisa)
      image: node:24-alpine
      container_name: laravel_node_assets
      # Define o diretório de trabalho onde o package.json está
      working_dir: /var/www/html
      volumes:
        - .:/var/www/html # Mapeia o diretório raiz do projeto Laravel
        # Impede que o volume local sobrescreva o node_modules do container
        - /var/www/html/node_modules
      # O comando padrão deve ser algo que espere um input (como sleep)
      # ou pode ser omitido, pois você executará comandos manualmente.
      command: sleep infinity

# Define the network and persistent volumes
networks:
    casinha-network:
        driver: bridge

volumes:
    dbdata:
        driver: local
